services:
  # Backend Service
  - type: web
    name: mobile-recharge-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: mobile-recharge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Frontend Service  
  - type: web
    name: mobile-recharge-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://mobile-recharge-backend.onrender.com/api

databases:
  - name: mobile-recharge-db
    plan: free